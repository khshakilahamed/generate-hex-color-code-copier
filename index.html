<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>

    <link rel="stylesheet" href="style.css">
</head>
<body id="root">
    <div id="container">
        <h2>Change The Background Color By Clicking The Following Button</h2>
        <div class="color-code-container">
            <input id="output-field" type="text" value="#000000" disabled>
            <button id="copy-btn" title="copy to clipboard">Copy</button>
        </div>
        <button id="change-btn">Change Color</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
